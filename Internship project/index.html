<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Website Builder</h1>
  </header>
  <main>
    <section class="sidebar">
      <h3>Elements</h3>
      <div class="draggable" draggable="true" data-type="text">Text</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </section>
    <section class="canvas" id="canvas">
      <p class="placeholder">Drag elements here</p>
    </section>
    <section class="editor" id="editor">
      <h3>Edit Element</h3>
      <form id="editForm">
  <div class="form-group">
    <label for="content">Text / URL:</label>
    <input type="text" id="content">
  </div>

  <div class="form-group">
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="8">
  </div>

  <div class="form-group">
    <label for="color">Text Color:</label>
    <input type="color" id="color">
  </div>

  <div class="form-group">
    <label for="fontFamily">Font Style:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
  </div>

  <div class="form-group">
    <label><input type="checkbox" id="bold"> Bold</label>
    <label><input type="checkbox" id="italic"> Italic</label>
    <label><input type="checkbox" id="underline"> Underline</label>
  </div>

  <div class="form-group" id="widthLabel" style="display:none;">
    <label for="width">Width (px):</label>
    <input type="number" id="width" min="10">
  </div>

  <div class="form-group" id="heightLabel" style="display:none;">
    <label for="height">Height (px):</label>
    <input type="number" id="height" min="10">
  </div>

  <button type="submit">Update</button>
</form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
